<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CryptoBoost</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 glass-card p-8 rounded-xl">
            <div>
                <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="CryptoBoost">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Connectez-vous à votre compte
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Ou
                    <a href="register.html" class="font-medium text-indigo-400 hover:text-indigo-300">
                        créez un nouveau compte
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="login-form" onsubmit="return handleLogin(event)">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Adresse email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Adresse email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Mot de passe</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Mot de passe">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-700 bg-gray-800 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="reset-password.html" class="font-medium text-indigo-400 hover:text-indigo-300">
                            Mot de passe oublié ?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Se connecter
                    </button>
                </div>
            </form>

            <!-- Notification container -->
            <div id="notification" class="hidden fixed bottom-4 right-4 p-4 rounded-md text-white"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                const result = await login(email, password, rememberMe);
                if (result.success) {
                    showNotification('Connexion réussie ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = result.user.role === 'admin' 
                            ? 'admin-dashboard.html' 
                            : 'client-dashboard.html';
                    }, 1000);
                } else {
                    showNotification(result.message || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }

            return false;
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed bottom-4 right-4 p-4 rounded-md text-white ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            }`;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
