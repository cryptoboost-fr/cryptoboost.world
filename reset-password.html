<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - CryptoBoost</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 glass-card p-8 rounded-xl">
            <div>
                <img class="mx-auto h-12 w-auto" src="assets/logo.svg" alt="CryptoBoost">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                    Réinitialisation du mot de passe
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Entrez votre adresse email pour réinitialiser votre mot de passe
                </p>
            </div>

            <!-- Step 1: Email Form -->
            <form id="reset-email-form" class="mt-8 space-y-6" style="display: block;">
                <div>
                    <label for="email" class="sr-only">Adresse email</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Adresse email">
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Envoyer le code de réinitialisation
                    </button>
                </div>
            </form>

            <!-- Step 2: Code Verification -->
            <form id="verify-code-form" class="mt-8 space-y-6" style="display: none;">
                <div>
                    <label for="code" class="sr-only">Code de vérification</label>
                    <input id="code" name="code" type="text" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Code de vérification">
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Vérifier le code
                    </button>
                </div>
            </form>

            <!-- Step 3: New Password -->
            <form id="new-password-form" class="mt-8 space-y-6" style="display: none;">
                <div class="space-y-4">
                    <div>
                        <label for="new-password" class="sr-only">Nouveau mot de passe</label>
                        <input id="new-password" name="new-password" type="password" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Nouveau mot de passe">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirmez le mot de passe</label>
                        <input id="confirm-password" name="confirm-password" type="password" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 text-white placeholder-gray-400 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Confirmez le mot de passe">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Réinitialiser le mot de passe
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">
                    Retour à la connexion
                </a>
            </div>

            <!-- Notification container -->
            <div id="notification" class="hidden fixed bottom-4 right-4 p-4 rounded-md text-white"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let resetEmail = '';
        let resetToken = '';

        // Handle email submission
        document.getElementById('reset-email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            resetEmail = email;

            try {
                const result = await requestPasswordReset(email);
                if (result.success) {
                    showNotification('Code de réinitialisation envoyé !', 'success');
                    showStep('verify-code-form');
                } else {
                    showNotification(result.message || 'Erreur lors de l\'envoi du code', 'error');
                }
            } catch (error) {
                showNotification('Erreur lors de l\'envoi du code', 'error');
            }
        });

        // Handle code verification
        document.getElementById('verify-code-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;

            try {
                const result = await verifyResetCode(resetEmail, code);
                if (result.success) {
                    resetToken = result.token;
                    showNotification('Code vérifié !', 'success');
                    showStep('new-password-form');
                } else {
                    showNotification(result.message || 'Code invalide', 'error');
                }
            } catch (error) {
                showNotification('Erreur lors de la vérification du code', 'error');
            }
        });

        // Handle new password submission
        document.getElementById('new-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showNotification('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            try {
                const result = await resetPassword(resetEmail, resetToken, newPassword);
                if (result.success) {
                    showNotification('Mot de passe réinitialisé ! Redirection...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showNotification(result.message || 'Erreur lors de la réinitialisation', 'error');
                }
            } catch (error) {
                showNotification('Erreur lors de la réinitialisation', 'error');
            }
        });

        function showStep(formId) {
            ['reset-email-form', 'verify-code-form', 'new-password-form'].forEach(id => {
                document.getElementById(id).style.display = id === formId ? 'block' : 'none';
            });
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed bottom-4 right-4 p-4 rounded-md text-white ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            }`;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
