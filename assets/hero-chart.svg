<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="btcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="ethGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#627EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background grid -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)" />

  <!-- Y-axis labels -->
  <g class="y-axis-labels">
    <text x="30" y="50" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">€50,000</text>
    <text x="30" y="150" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">€40,000</text>
    <text x="30" y="250" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">€30,000</text>
    <text x="30" y="350" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">€20,000</text>
  </g>

  <!-- X-axis labels -->
  <g class="x-axis-labels">
    <text x="100" y="380" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Jan</text>
    <text x="200" y="380" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Fév</text>
    <text x="300" y="380" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Mar</text>
    <text x="400" y="380" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Avr</text>
    <text x="500" y="380" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">Mai</text>
  </g>

  <!-- Portfolio growth line -->
  <path d="M 100 300 L 200 280 L 300 220 L 400 180 L 500 150"
        stroke="url(#profitGradient)"
        stroke-width="4"
        fill="none"
        filter="url(#glow)"
        class="growth-line"/>

  <!-- BTC holdings visualization -->
  <g class="btc-bars">
    <rect x="120" y="320" width="20" height="30" fill="url(#btcGradient)" rx="2" class="btc-bar"/>
    <rect x="220" y="300" width="20" height="35" fill="url(#btcGradient)" rx="2" class="btc-bar"/>
    <rect x="320" y="240" width="20" height="55" fill="url(#btcGradient)" rx="2" class="btc-bar"/>
    <rect x="420" y="200" width="20" height="65" fill="url(#btcGradient)" rx="2" class="btc-bar"/>
    <rect x="520" y="170" width="20" height="75" fill="url(#btcGradient)" rx="2" class="btc-bar"/>
  </g>

  <!-- ETH holdings visualization -->
  <g class="eth-bars">
    <rect x="140" y="290" width="20" height="40" fill="url(#ethGradient)" rx="2" opacity="0.8" class="eth-bar"/>
    <rect x="240" y="270" width="20" height="45" fill="url(#ethGradient)" rx="2" opacity="0.8" class="eth-bar"/>
    <rect x="340" y="210" width="20" height="65" fill="url(#ethGradient)" rx="2" opacity="0.8" class="eth-bar"/>
    <rect x="440" y="170" width="20" height="75" fill="url(#ethGradient)" rx="2" opacity="0.8" class="eth-bar"/>
    <rect x="540" y="140" width="20" height="85" fill="url(#ethGradient)" rx="2" opacity="0.8" class="eth-bar"/>
  </g>

  <!-- Data points on growth line -->
  <circle cx="100" cy="300" r="4" fill="#10B981" filter="url(#glow)" class="data-point"/>
  <circle cx="200" cy="280" r="4" fill="#10B981" filter="url(#glow)" class="data-point"/>
  <circle cx="300" cy="220" r="4" fill="#10B981" filter="url(#glow)" class="data-point"/>
  <circle cx="400" cy="180" r="4" fill="#10B981" filter="url(#glow)" class="data-point"/>
  <circle cx="500" cy="150" r="4" fill="#10B981" filter="url(#glow)" class="data-point"/>

  <!-- Legend -->
  <g class="legend">
    <rect x="450" y="30" width="120" height="80" fill="rgba(0,0,0,0.7)" rx="8" opacity="0.9"/>
    <circle cx="470" cy="50" r="4" fill="#10B981"/>
    <text x="480" y="54" font-family="system-ui, sans-serif" font-size="12" fill="white">Portefeuille</text>
    <rect x="470" y="60" width="12" height="8" fill="url(#btcGradient)" rx="1"/>
    <text x="490" y="68" font-family="system-ui, sans-serif" font-size="12" fill="white">Bitcoin</text>
    <rect x="470" y="75" width="12" height="8" fill="url(#ethGradient)" rx="1"/>
    <text x="490" y="83" font-family="system-ui, sans-serif" font-size="12" fill="white">Ethereum</text>
  </g>

  <style>
    .growth-line {
      animation: drawLine 3s ease-in-out forwards;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
    }

    .btc-bar, .eth-bar {
      animation: growBar 2s ease-out forwards;
      transform-origin: bottom;
      opacity: 0;
    }

    .btc-bar:nth-child(1) { animation-delay: 0.5s; }
    .btc-bar:nth-child(2) { animation-delay: 1s; }
    .btc-bar:nth-child(3) { animation-delay: 1.5s; }
    .btc-bar:nth-child(4) { animation-delay: 2s; }
    .btc-bar:nth-child(5) { animation-delay: 2.5s; }

    .eth-bar:nth-child(1) { animation-delay: 0.7s; }
    .eth-bar:nth-child(2) { animation-delay: 1.2s; }
    .eth-bar:nth-child(3) { animation-delay: 1.7s; }
    .eth-bar:nth-child(4) { animation-delay: 2.2s; }
    .eth-bar:nth-child(5) { animation-delay: 2.7s; }

    .data-point {
      animation: fadeInPoint 1s ease-out forwards;
      opacity: 0;
    }

    .data-point:nth-child(1) { animation-delay: 0.5s; }
    .data-point:nth-child(2) { animation-delay: 1s; }
    .data-point:nth-child(3) { animation-delay: 1.5s; }
    .data-point:nth-child(4) { animation-delay: 2s; }
    .data-point:nth-child(5) { animation-delay: 2.5s; }

    .legend {
      animation: fadeInLegend 1s ease-out forwards;
      animation-delay: 3s;
      opacity: 0;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes growBar {
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    @keyframes fadeInPoint {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInLegend {
      to {
        opacity: 1;
      }
    }

    /* Hover effects */
    .btc-bar:hover, .eth-bar:hover {
      opacity: 1 !important;
      filter: brightness(1.2);
    }

    .data-point:hover {
      r: 6;
    }
  </style>
</svg>
