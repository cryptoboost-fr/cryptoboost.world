<svg width="160" height="50" viewBox="0 0 160 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <ellipse cx="25" cy="25" rx="35" ry="22" fill="url(#glowGradient)" opacity="0.6" filter="url(#glow)"/>

  <!-- Main crypto chart visualization -->
  <g class="crypto-chart">
    <!-- Bitcoin-like bars -->
    <rect x="8" y="15" width="5" height="20" rx="1.5" fill="url(#logoGradient)" opacity="0.9" class="bar bar-1"/>
    <rect x="15" y="20" width="4" height="10" rx="1.5" fill="url(#logoGradient)" opacity="0.8" class="bar bar-2"/>
    <rect x="21" y="10" width="6" height="25" rx="1.5" fill="url(#logoGradient)" opacity="0.95" class="bar bar-3"/>
    <rect x="29" y="18" width="4" height="12" rx="1.5" fill="url(#logoGradient)" opacity="0.85" class="bar bar-4"/>
    <rect x="35" y="12" width="5" height="21" rx="1.5" fill="url(#logoGradient)" opacity="0.9" class="bar bar-5"/>
  </g>

  <!-- Trending up arrow -->
  <g class="trend-arrow">
    <path d="M45 30 L52 23 L59 28 L66 20" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" class="trend-line"/>
    <polygon points="66,18 68,20 64,20" fill="url(#logoGradient)" class="arrow-head"/>
  </g>

  <!-- Brand text -->
  <g class="brand-text">
    <text x="75" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="url(#logoGradient)" class="brand-main">CRYPTO</text>
    <text x="75" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)" opacity="0.9" class="brand-sub">BOOST</text>
  </g>

  <!-- Subtle particle effects -->
  <circle cx="50" cy="15" r="1.5" fill="url(#logoGradient)" opacity="0.6" class="particle particle-1"/>
  <circle cx="65" cy="25" r="1" fill="url(#logoGradient)" opacity="0.4" class="particle particle-2"/>
  <circle cx="40" cy="30" r="1.2" fill="url(#logoGradient)" opacity="0.5" class="particle particle-3"/>

  <style>
    .crypto-chart {
      animation: float 6s ease-in-out infinite;
    }

    .bar {
      animation: grow 3s ease-in-out infinite;
      transform-origin: center bottom;
    }

    .bar-1 { animation-delay: 0s; }
    .bar-2 { animation-delay: 0.3s; }
    .bar-3 { animation-delay: 0.6s; }
    .bar-4 { animation-delay: 0.9s; }
    .bar-5 { animation-delay: 1.2s; }

    .trend-line {
      animation: draw 4s ease-in-out infinite;
      stroke-dasharray: 30;
      stroke-dashoffset: 30;
    }

    .arrow-head {
      animation: bounce 2s ease-in-out infinite;
    }

    .brand-text {
      animation: fadeInUp 2s ease-out forwards;
    }

    .particle {
      animation: drift 8s ease-in-out infinite;
    }

    .particle-1 { animation-delay: 0s; }
    .particle-2 { animation-delay: 2s; }
    .particle-3 { animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }

    @keyframes grow {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.15); }
    }

    @keyframes draw {
      0% { stroke-dashoffset: 30; }
      50% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -30; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-5px) translateX(3px);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-8px) translateX(-2px);
        opacity: 0.4;
      }
      75% {
        transform: translateY(-3px) translateX(-4px);
        opacity: 0.7;
      }
    }

    /* Hover effects */
    svg:hover .crypto-chart {
      animation-duration: 3s;
    }

    svg:hover .brand-text {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }
  </style>
</svg>

